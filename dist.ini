[AutoPrereqs]
skip = ^TestsFor

; [@Basic]
[@Filter]
-bundle = @Basic
-remove = GatherDir

[MetaJSON]
[GatherDir]
exclude_match = ^.*\.bbprojectd
[ConfirmRelease]

[GithubMeta]
issues = 1
user   = cngarrison
;[@Git]
[Git::Check]
;[Git::NextVersion]
[Git::NextVersion::Sanitized]
version_regexp  = ^(?:v|release-)(.+)$ 
[Git::Commit]
[Git::CommitBuild]  ; commit the results of the build to a branch that is completely separate from your regular code branches (i.e. with a different root commit).
[Git::Tag]
tag_format = release-%v%t
tag_message = %N v%v%t%nReleased on %d
signed = 1

[PodWeaver]
[CheckChangeLog]
[PkgVersion]
[NextRelease]
[Signature]

;[CheckExtraTests]
[PodCoverageTests]
[PodSyntaxTests]
;[Test::NoTabs]
[Test::CPAN::Changes]
[Test::DistManifest]
[Test::Pod::LinkCheck]
[Test::ReportPrereqs]
;; the code in the SYNOPSIS is never going to compile as it is anyway
; [Test::Synopsis]
[Test::UnusedVars]

[Prereqs / TestRequires]
DBIx::Class::Schema::RestrictWithObject = 0

[Prereqs]
perl = 5.010
Date::Parse = 0
Template::Provider = 0
File::Spec = 0
File::Path = 0
Carp = 0

[ReadmeAnyFromPod / MarkdownInRoot ]
filename = README.md

